<h2>Courses List</h2>
<div class="container px-4 px-lg-5 mt-5">
    <div class="d-flex justify-content-center p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refreshCourses()">
        </ngb-pagination>
    </div>
    <div class="row gx-5 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-3 justify-content-center">
        <div class="col mb-5" *ngFor="let course of courses">
            <div class="card h-100 justify-content-between align-items-center">
                <div>
                    <img class="card-img-top img-fluid" [src]="course.photo" [alt]="course.title">
                </div>
                <div class="card-body p-5">
                    <div class="text-center">
                        <h5 class="fw-bolder">{{course.title}}</h5>
                        <span class="badge bg-primary m-1" *ngFor="let tag of course.tags">{{tag}}</span>
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <p class="text-center text-secondary">Lessons: {{course.lessonsCount}}</p>
                    <p class="text-center text-success">Rating: {{course.rating}}</p>
                    <div class="text-center"><a class="btn  btn-outline-primary mt-auto"
                            href="course/{{course.hash}}">View course</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
